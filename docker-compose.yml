version: '3.9'

services:
  # ==========================================
  # BASES DE DATOS POSTGRESQL
  # ==========================================
  
  # Base de datos para Orders Service
  orders-db:
    image: postgres:15-alpine
    container_name: orders-db
    environment:
      POSTGRES_DB: orders_db
      POSTGRES_USER: orders_user
      POSTGRES_PASSWORD: orders_pass
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - orders-data:/var/lib/postgresql/data
      - ./init-orders-db.sql:/docker-entrypoint-initdb.d
    networks:
      - tpi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orders_user -d orders_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Base de datos para Fleet Service
  fleet-db:
    image: postgres:15-alpine
    container_name: fleet-db
    environment:
      POSTGRES_DB: fleet_db
      POSTGRES_USER: fleet_user
      POSTGRES_PASSWORD: fleet_pass
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5434:5432"
    volumes:
      - fleet-data:/var/lib/postgresql/data
      - ./init-fleet-db.sql:/docker-entrypoint-initdb.d
    networks:
      - tpi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fleet_user -d fleet_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Base de datos para Locations Service
  locations-db:
    image: postgres:15-alpine
    container_name: locations-db
    environment:
      POSTGRES_DB: locations_db
      POSTGRES_USER: locations_user
      POSTGRES_PASSWORD: locations_pass
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5435:5432"
    volumes:
      - locations-data:/var/lib/postgresql/data
      - ./init-locations-db.sql:/docker-entrypoint-initdb.d
    networks:
      - tpi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U locations_user -d locations_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Base de datos para Pricing Service
  pricing-db:
    image: postgres:15-alpine
    container_name: pricing-db
    environment:
      POSTGRES_DB: pricing_db
      POSTGRES_USER: pricing_user
      POSTGRES_PASSWORD: pricing_pass
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5436:5432"
    volumes:
      - pricing-data:/var/lib/postgresql/data
      - ./init-pricing-db.sql:/docker-entrypoint-initdb.d
    networks:
      - tpi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pricing_user -d pricing_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # PGADMIN - Administración de Bases de Datos
  # ==========================================
  
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tpi.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - tpi-network
    restart: unless-stopped
    depends_on:
      - orders-db
      - fleet-db
      - locations-db
      - pricing-db

  # ==========================================
  # KEYCLOAK (IAM)
  # ==========================================

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.5
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: ["start-dev"]
    ports:
      - "8081:8080"
    networks:
      - tpi-network
    restart: unless-stopped

  # ==========================================
  # MICROSERVICIOS SPRING BOOT
  # ==========================================

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_JWKS_URI: http://keycloak:8080/realms/tpi-realm/protocol/openid-connect/certs
      TPI_ORDERS_SERVICE_URL: http://orders-service:8080
      TPI_FLEET_SERVICE_URL: http://fleet-service:8080
      TPI_LOCATIONS_SERVICE_URL: http://locations-service:8080
      TPI_PRICING_SERVICE_URL: http://pricing-service:8080
    networks:
      - tpi-network
    restart: unless-stopped
    depends_on:
      - orders-service
      - fleet-service
      - locations-service
      - pricing-service
      - keycloak

  orders-service:
    build: ./orders-service
    container_name: orders-service
    ports:
      - "8083:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://orders-db:5432/orders_db
      SPRING_DATASOURCE_USERNAME: orders_user
      SPRING_DATASOURCE_PASSWORD: orders_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    networks:
      - tpi-network
    restart: unless-stopped
    depends_on:
      - orders-db

  fleet-service:
    build: ./fleet-service
    container_name: fleet-service
    ports:
      - "8084:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://fleet-db:5432/fleet_db
      SPRING_DATASOURCE_USERNAME: fleet_user
      SPRING_DATASOURCE_PASSWORD: fleet_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    networks:
      - tpi-network
    restart: unless-stopped
    depends_on:
      - fleet-db

  locations-service:
    build: ./locations-service
    container_name: locations-service
    ports:
      - "8085:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://locations-db:5432/locations_db
      SPRING_DATASOURCE_USERNAME: locations_user
      SPRING_DATASOURCE_PASSWORD: locations_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
    networks:
      - tpi-network
    restart: unless-stopped
    depends_on:
      - locations-db

  pricing-service:
    build: ./pricing-service
    container_name: pricing-service
    ports:
      - "8086:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://pricing-db:5432/pricing_db
      SPRING_DATASOURCE_USERNAME: pricing_user
      SPRING_DATASOURCE_PASSWORD: pricing_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    networks:
      - tpi-network
    restart: unless-stopped
    depends_on:
      - pricing-db

# ==========================================
# VOLÚMENES PARA PERSISTENCIA
# ==========================================

volumes:
  orders-data:
    name: orders-data
  fleet-data:
    name: fleet-data
  locations-data:
    name: locations-data
  pricing-data:
    name: pricing-data
  pgadmin-data:
    name: pgadmin-data

# ==========================================
# RED PARA COMUNICACIÓN ENTRE SERVICIOS
# ==========================================

networks:
  tpi-network:
    name: tpi-network
    driver: bridge
