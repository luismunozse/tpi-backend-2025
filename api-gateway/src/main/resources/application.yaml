logging:
  level:
    org.springframework.security: DEBUG
    ar.edu.utn.frc.backend.tpi.api_gateway: DEBUG

spring:
  application:
    name: api-gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${KEYCLOAK_JWKS_URI:http://keycloak:8080/realms/tpi-backend/protocol/openid-connect/certs}
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
        # Propagar informaci√≥n del usuario autenticado a los microservicios
        - AddRequestHeadersIfNotPresent=X-User-Id:{request.getAttribute('X-User-Id')},X-Username:{request.getAttribute('X-Username')},X-User-Email:{request.getAttribute('X-User-Email')},X-User-Roles:{request.getAttribute('X-User-Roles')}
      routes:
        - id: orders-service
          uri: ${TPI_ORDERS_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/ordenes/**
          filters:
            - RewritePath=/api/ordenes(?<segment>/?.*), /api/v1${segment}

        - id: fleet-service
          uri: ${TPI_FLEET_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/fleet/**
          filters:
            - RewritePath=/api/fleet(?<segment>/?.*), /api/v1${segment}

        - id: locations-service
          uri: ${TPI_LOCATIONS_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/locations/**
          filters:
            - RewritePath=/api/locations(?<segment>/?.*), /api/v1${segment}

        - id: pricing-service
          uri: ${TPI_PRICING_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/api/pricing/**
          filters:
            - RewritePath=/api/pricing(?<segment>/?.*), /api/v1${segment}

keycloak:
  server-url: ${KEYCLOAK_SERVER_URL:http://keycloak:8080}
  realm: ${KEYCLOAK_REALM:tpi-backend}
  client-id: ${KEYCLOAK_CLIENT_ID:tpi-backend-client}
  client-secret: ${KEYCLOAK_CLIENT_SECRET:}
  admin-username: ${KEYCLOAK_ADMIN_USERNAME:admin}
  admin-password: ${KEYCLOAK_ADMIN_PASSWORD:admin}
  default-client-role: ${KEYCLOAK_DEFAULT_CLIENT_ROLE:cliente}
